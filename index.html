<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="images/logo.png" alt="logo" height="64px" width="95px">
    <div id ="calc-parent">
        <div class ="row">
            <div class="column" id= "calc-display-val">0&nbsp</div>
        </div>
        <div class="row">
            <div class ="calc-btn calc-btn-num column deep" id= "calc-clear">AC</div>
            <div class ="calc-btn calc-btn-num column deep" id= "neglect">+/-</div>
            <div class="calc-btn calc-btn-num column deep" id="mod">%</div>
            <div class ="calc-btn calc-btn-num calc-btn-operator column" id="calc-divide">&#247;</div>
        </div>
        <div class="row">
            <div class ="calc-btn calc-btn-num column" id= "seven">7</div>
            <div class ="calc-btn calc-btn-num column" id= "eight">8</div>
            <div class ="calc-btn calc-btn-num column" id= "nine">9</div>
            <div class ="calc-btn calc-btn-num calc-btn-operator column" id="calc-multiply">x</div>
        </div>
        <div class="row">
            <div class ="calc-btn calc-btn-num column" id="four">4</div>
            <div class ="calc-btn calc-btn-num column" id="five">5</div>
            <div class ="calc-btn calc-btn-num column" id="six">6</div>
            <div class ="calc-btn calc-btn-num calc-btn-operator column" id="calc-minus">-</div>
        </div>
        <div class="row">
            <div class ="calc-btn calc-btn-num column" id="one">1</div>
            <div class ="calc-btn calc-btn-num column" id="two">2</div>
            <div class ="calc-btn calc-btn-num column" id="three">3</div>
            <div class ="calc-btn calc-btn-num calc-btn-operator column" id="calc-plus">+</div>
        </div>
        <div class="row">
            <div class ="calc-btn calc-btn-num column" id="calc-zero">0</div>
            <div class ="calc-btn calc-btn-num column" id="calc-decimal">.</div>
            <div class ="calc-btn calc-btn-num calc-btn-operator column" id="calc-equals">=</div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
